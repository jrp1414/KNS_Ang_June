<div class="container">
  <form (ngSubmit)="OnStudentAdded()" [formGroup]="studentForm">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="FirstName">First Name</label>
          <input type="text" id="FirstName" class="form-control" formControlName="FirstName" placeholder="First Name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="LastName">Last Name</label>
          <input type="text" id="LastName" class="form-control" formControlName="LastName" placeholder="Last Name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label style="margin-right: 10px; font-weight: bold">Notification Type</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" formControlName="NotificationType" name="NotificationType"
              value="email"> Email
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="NotificationType" formControlName="NotificationType"
              value="mobile"> Mobile
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="MobileNo">Mobile No</label>
          <input type="text" id="MobileNo" class="form-control" formControlName="MobileNo" placeholder="Mobile No">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="EmailId">Email Id</label>
          <input type="email" id="EmailId" class="form-control" formControlName="EmailId" placeholder="Email Id">
        </div>
      </div>
    </div>
    <div [formGroupName]="Address">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="AddLine1">Address Line 1</label>
            <input type="text" id="AddLine1" class="form-control" formControlName="AddLine1" placeholder="Address Line 1">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="AddLine2">Address Line 2</label>
            <input type="text" id="AddLine2" class="form-control" formControlName="AddLine2" placeholder="Address Line 2">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="AddLine3">Address Line 3</label>
            <input type="text" id="AddLine3" class="form-control" formControlName="AddLine3" placeholder="Address Line 3">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="form-group">
              <label for="City">City</label>
              <select class="form-control" name="City" id="City" formControlName="City">
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Chennai</option>
                <option>Bangalore</option>
              </select>
            </div>
          </div>
        </div>
  
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="State">State</label>
            <input type="text" id="State" class="form-control" formControlName="State" placeholder="State">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="Subjects">Subjects</label>
          <select multiple class="form-control" formControlName="Subjects" name="Subjects" id="Subjects">
            <option>Maths</option>
            <option>Science</option>
            <option>English</option>
            <option>History</option>
            <option>Geography</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" formControlName="TermsAndConditions" value="true"> Terms and
            Conditions
          </label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
