<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Code</th>
        <th>Release Date</th>
        <th>Description Text</th>
        <th>Mfd Year</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Image</th>
        <th>Email Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products">
        <td>{{prod.productId}}</td>
        <td>{{prod.productName}}</td>
        <td>{{prod.productCode}}</td>
        <td>{{prod.releaseDate}}</td>
        <td>{{prod.description.descText}}</td>
        <td>{{prod.description.mfdYear}}</td>
        <td>{{prod.price}}</td>
        <!-- <td 
          [class.veryGood]="prod.starRating==5" 
          [class.good]="prod.starRating==4" 
          [class.average]="prod.starRating==3"
          [class.poor]="prod.starRating==2" 
          [class.veryBad]="prod.starRating==1">
          {{prod.starRating}}
        </td> -->

        <td 
          [class.veryGood]="prod.starRating==5" 
          [class.good]="prod.starRating==4" 
          [class.average]="prod.starRating==3"
          [class.poor]="prod.starRating==2" 
          [class.veryBad]="prod.starRating==1">
          {{prod.starRating}}
        </td>
        <!-- <td><img [src]="prod.imageUrl" style="width: 50px; height:50px" /></td> -->
        <!-- <td><img [src]="prod.imageUrl" [style.width]="imageWidth" style="border: solid; border-width:2px;" [style.height]="imageHeight" [title]="prod.productName" /></td> -->
        <!-- <td><img [src]="prod.imageUrl" [width]="imageWidth" [height]="imageHeight" [title]="prod.productName" /></td> -->
        <!-- <td><img [src]="prod.imageUrl" class="imageStyle1" /></td> -->
        <!-- <td><img [src]="prod.imageUrl" [ngStyle]="{width:imageWidth,height:imageHeight}" /></td> -->
        <td><img [src]="prod.imageUrl" [ngStyle]="getImageStyle()" /></td>
        <td>{{prod.emailId}}</td>
      </tr>
    </tbody>
  </table>
</div>
