<div class="container">
  <h2>Products List</h2>
  <h4>{{dateTimeNow | date : 'MM/dd/yy-hh:mm:ss'}}</h4>
  <!-- <div appHighlight>Basic Directive Example</div> -->
  <div class="appHighlight">Basic Directive Example</div>

    style="margin-top: 20px; margin-bottom:20px"

    >Better Highlight Example</div> -->

  <div #filterParent class="row">
    <div class="col-md-1">Filter By:</div>
    <div class="col-md-2">
      <input type="text" class="form-control" [(ngModel)]="filterBy" name="filter" />
      <!-- <input type="text" class="form-control"  #filter /> -->
    </div>
    <div class="col-md-2">
      <!-- <span *ngIf="filterBy.length>0" class="alert alert-info">
            {{filterBy}}
        </span> -->
      <!-- <ng-template [ngIf]="filterBy.length>0">
        <span class="alert alert-info">
          {{filterBy}}
        </span>
      </ng-template> -->
      <span *appUnless="filterBy.length<1" class="alert alert-info">
        {{filterBy}}
      </span>
      <!-- <ng-template [appUnless]="filterBy.length<1">
        <span class="alert alert-info">
          {{filterBy}}
        </span>
      </ng-template> -->
    </div> 
    <div class="col-md-2">
      <button class="btn btn-warning" (click)="ImpureData()">Test Impurity</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let prod of products | filterProduct: filterBy">
      <!-- <app-product-thumbnail [product]="prod"></app-product-thumbnail> -->
      <!-- <div class="alert alert-info">
        {{prod | json}}
      </div> -->
      <app-product-thumbnail [productDetails]="prod"></app-product-thumbnail>
    </div>
