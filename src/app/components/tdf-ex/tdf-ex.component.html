<div class="container">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
        <h2>Template Driven Form Example</h2>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" required name="Name" #Name="ngModel" ngModel aria-describedby="helpId" placeholder="Enter Name">
          <small id="helpId" class="form-text text-muted">Name</small>
        </div>

        <div class="form-group">
          <label >Address</label>
          <input type="text" class="form-control" required name="Address" #Address="ngModel" ngModel aria-describedby="helpId" placeholder="Enter Address">
          <small id="helpId" class="form-text text-muted">Enter Address</small>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

        <div class="card text-white bg-primary">
          <img class="card-img-top" src="holder.js/100px180/" alt="">
          <div class="card-body">
            <h4 class="card-title">Form State</h4>
            <ul class="card-text">
                <li>Dirty : {{f.dirty}}</li>
                <li>Pristine : {{f.pristine}}</li>
                <li>Valid : {{f.valid}}</li>
                <li>Invalid : {{f.invalid}}</li>
                <li>Touched : {{f.touched}}</li>
                <li>Untouched : {{f.untouched}}</li>
            </ul>
          </div>
        </div>
    </form>
</div>
